<main class="border">
    <section>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary m-3" style="background-color: black !important;"
                data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add User
            </button>
            <h3 class="m-3">User Details Grid</h3>
        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <section class="container">
                            <form action="" [formGroup]="userForm">
                                <h4 class="text-center">
                                    User Form
                                </h4>
                                <div class="form-group">
                                    <label>full name :</label>
                                    <input type="text" name="fullName" class="form-control" formControlName="fullName"
                                        required autocomplete="off">
                                    <span
                                        *ngIf="userForm.get('fullName')?.touched && userForm.get('fullName')?.errors?.['required']"
                                        class="text-danger">please enter fullame.</span>
                                </div>
                                <div class="form-group">
                                    <label>email :</label>
                                    <input type="email" name="email" class="form-control" formControlName="email"
                                        required autocomplete="off">
                                    <span
                                        *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors?.['required']"
                                        class="text-danger">please enter email.</span>
                                </div>
                                <div class="form-group">
                                    <label>mobileNumber :</label>
                                    <input type="text" name="mobileNumber" formControlName="mobileNumber"
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>roleId :</label>
                                    <select class="form-control" name="roleId" formControlName="roleId">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success my-4" type="submit"
                                        style="background-color: black !important;" data-bs-dismiss="modal"
                                        [disabled]="!userForm.valid" (click)="submitData()">Submit</button>
                                </div>
                            </form>
                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- == grid == -->
    <section>

        <div class="container">
            <table class="table table-light table-borderless mt-3">
                <thead>
                    <tr>
                        <th style="width: 10%; padding-left: 20px;">Id</th>
                        <th style="width: 20%;">Email</th>
                        <th style="width: 10%;">Full Name</th>
                        <th style="width: 20%;">Mobile Number</th>
                        <th style="width: 10%;">Role Id</th>
                        <th style="width: 10%;">Role Type</th>
                        <th style="width: 10%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userData">
                        <td style="padding-left: 20px;">{{ user.id }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.fullName }}</td>
                        <td>{{ user.mobileNumber }}</td>
                        <td>{{ user.role.id }}</td>
                        <td>{{ user.role.name }}</td>
                        <td>
                            <p-button class="mx-1 text-success" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop" (click)="editData(user)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </p-button>
                            <p-button class="mx-1 text-danger" (click)="deleteData(user.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                                </svg>
                            </p-button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-danger m-3" (click)="logout()">logout</button>
        </div>
    </section>
   
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
</main>
